<div class="col-xs-12 col-md-3 article-box box-4">
    <div class="article-box-content" >
        <img src="{{ article["thumb_1"] }}" onload="this.onload='';this.src='{{ article["thumb_500"] }}'" alt="" class="img-responsive img-1" >
        <p class="inf"> {{ article["title"][:200] }}{% if len(article["title"]) > 200 %}...{% end %}</p> 
        <div class="mask">
            <a class="di" href="{{ site_base }}/article/detail/a/{{ article["id"] }}">
                <button type="button" class="btn btn-outline"> Ver articulo</button>
            </a>
        </div>
    </div>
</div>
