<div {% if box_counter != 0 %}data-sr{% end %} class="col-sm-12 sobre-botones caja-m cont-rel-profile box-display">
    <div box-id="{{ box_index }}" class="img-drag-to" style="float: left; width: 100%; height: 100%; position: absolute; z-index: 1; display: none;"><img src="https://static.loadingplay.com/static/images/500_8005b0a91f6f679934f6ee6f8ba43c18_move-here2.png" style="width: 100%;"></div>
    <div class="cont-modifi" style="background:url('{{ cnt["thumb_1"] }}')" >
        {% include box_menu.html %}
        <a href="{{ site_base }}/profile/detail/{{ cnt["id"] }}">
            <div class="cont-boxes" style="background:url('{{ cnt["thumb_1"] }}')" >
                <div class="box-profile">
                    <div class="vertical-center-cont"> 
                        <div class="horizontal-center-cont">
                             <h2>
                                
                                    {{ cnt["title"] }}
                                    {% set position = extraData(cnt["id"], "position") %}
                                    {% if position != "" %}
                                
                                <p>_________</p>
                                <span>{{ position }}</span>
                                {% end %}
                            </h2>
                        </div>
                    </div>
                </div>
                <img src="{{ cnt["thumb_1"] }}" thumb="{{ cnt["thumb_1"] }}" offsetx="{{ cnt["offset_x"] }}" offsety="30" data-original="{{ cnt["thumb_500"] }}" class=" lazy" alt="item">
            </div>
        </a>
    </div>
{% if is_admin %}{% include box_edit_menu.html %}{% end %}</div>
