<div {% if box_counter != 0 %}data-sr{% end %} class="col-sm-12 sobre-botones caja-s" id="box-display">
    <div class="cont-modifi" style="background:url('{{ cnt["thumb_1"] }}')" >
        {% include box_menu.html %}
        <a href="{{ site_base }}/profile/detail/{{ cnt["id"] }}">
            <div class="cont-boxes" style="background:url('{{ cnt["thumb_1"] }}')" >
                <div class="box-profile">
                    <div class="vertical-center-cont"> 
                        <div class="horizontal-center-cont">
                             <h2>
                                {{ cnt["title"] }}
                                {% set position = extraData(cnt["id"], "position") %}
                                {% if position != "" %}
                                <span>{{ position }}</span>
                                {% end %}
                            </h2>
                        </div>
                    </div>
                </div>
                <img src="{{ cnt["thumb_1"] }}" thumb="{{ cnt["thumb_1"] }}" offsetx="{{ cnt["offset_x"] }}" offsety="{{ cnt["offset_y"] }}" data-original="{{ cnt["thumb_200"] }}" class="lazy" alt="item">
            </div>
        </a>
    </div>
{% if is_admin %}{% include box_edit_menu.html %}{% end %}</div>
