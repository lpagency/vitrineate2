<div {% if box_counter != 0 %}data-sr{% end %} class="col-sm-12 sobre-botones caja-s " id="box-display">
    <div class="cont-modifi" style="background:url('{{ cnt["thumb_1"] }}')" >
        {% include box_menu.html %}
        <a href="{{ site_base }}/product/detail/{{ friendlyURL(cnt["title"]) }}/{{ cnt["id"] }}" >
            <div class="cont-boxes" style="background:url('{{ cnt["thumb_1"] }}')" >
                <div class="box-product">
                    <div class="vertical-center-cont"> 
                        <h2>{{ cnt["title"] }}</h2>
                        <button class="box-product-button">comprar</button>
                    </div>
                </div>
                <img src="{{ cnt["thumb_1"] }}" thumb="{{ cnt["thumb_1"] }}" data-original="{{ cnt["thumb_200"] }}" class="lazy " alt="item" />
            </div>
            <span class="productlist-price-container">
            <span class="product-price">
              <span class="price">{{ cnt["price"] }}</span>
            </span>
          </span>
        </a>
     </div>
{% if is_admin %}{% include box_edit_menu.html %}{% end %}
</div>
