<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guía de estilos: <%= title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- documentation css -->
    <link rel="stylesheet" href="./docs-css/github.css">
    <link rel="stylesheet" href="./docs-css/style.css">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/buttons.css">
  </head>
  <body>
    <div class="container" >
      <nav>
        <ul>
        <% @categories.each do |category, file_name| %>
          <li><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <h1>Guía de estilos vitrineate</h1>
      <section class="content">
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
